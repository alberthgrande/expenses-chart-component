<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="balance__container">
          <div class="balance">
            <p>My balance</p>
            <h2>$921.48</h2>
          </div>
          <img class="expense__logo" src="./images/logo.svg" alt="" />
        </div>

        <div class="expenses__charts">
          <h2 class="charts__headings">Spending - Last 7 days</h2>
          <div class="expenses__charts-rating">
            <div>
              <div class="charts mon__chart-color"></div>
              <p>mon</p>
            </div>
            <div>
              <div class="charts tue__chart-color"></div>
              <p>tue</p>
            </div>
            <div>
              <div class="charts wed__chart-color" data-tooltip="$56.36"></div>
              <p>wed</p>
            </div>
            <div>
              <div class="charts thu__chart-color" data-tooltip="$31.07"></div>
              <p>thu</p>
            </div>
            <div>
              <div class="charts fri__chart-color"></div>
              <p>fri</p>
            </div>
            <div>
              <div class="charts sat__chart-color"></div>
              <p>sat</p>
            </div>
            <div>
              <div class="charts sun__chart-color"></div>
              <p>sun</p>
            </div>
          </div>
          <hr />
          <div class="expenses__total">
            <div>
              <p class="expenses__text">Total this month</p>
              <h2 class="charts__headings">$478.33</h2>
            </div>
            <div>
              <h2 class="charts__headings chart__percentage">+2.4%</h2>
              <p class="expenses__text chart__percentage">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alberth Grande</a>.
      </div>
    </footer>
  </body>
</html>
